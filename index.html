<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Quiz boilerplate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <meta name="theme-color" content="#fafafa">
</head>

<body>
    <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <h1>Quiz name</h1>
    
    <div class="questions-block">
        <h2>Questions</h2>
        
        <div class="question-block">
            <p class="question">Question text question 1</p>
            <div class="answer">
                <button type="button" data-dimension1="10" data-dimension2="3">Option 1</button>
                <button type="button" data-dimension1="-5" data-dimension2="12">Option 2</button>
                <button type="button" data-dimension1="15" data-dimension2="-15">Option 3</button>
            </div>
        </div>
        
        <div class="question-block">
            <p class="question">Question text question 2</p>
            <div class="answer">
                <button type="button" data-dimension1="8" data-dimension2="6">Option 1</button>
                <button type="button" data-dimension1="12" data-dimension2="7">Option 2</button>
                <button type="button" data-dimension1="-10" data-dimension2="-3">Option 3</button>
            </div>
        </div>

    </div>
        
    <div class="answers-block hidden">
        <h2>Results</h2>
        <p>Dimension 1: <span class="dimension1"></span></p>
        <p>Dimension 2: <span class="dimension2"></span></p>
    </div>
    
    <script src="js/vendor/modernizr-3.8.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        /* jshint browser: true */
        if (!window.jQuery) { document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>'); }
    </script>
    <script src="js/main.js"></script>


</body>

</html>
